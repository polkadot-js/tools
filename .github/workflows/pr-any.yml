name: PR
on: [pull_request]

jobs:
  pr:
    continue-on-error: true
    strategy:
      matrix:
        step: ['lint', 'test', 'build', 'docker:build']
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_SCRIPTS: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: ${{ matrix.step }}
      run: |
        yarn install --immutable
        yarn ${{ matrix.step }}
